<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROWSTED Coffee</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f0e5;
      color: #2e2e2e;
      scroll-behavior: smooth;
    }
    header {
      background: url('images/coffee-beans.jpg') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 6rem 1rem;
      position: relative;
      overflow: hidden;
    }
    .logo {
      width: 300px;
      max-width: 90vw;
      border-radius: 50%;
      z-index: 1;
      position: relative;
      margin-bottom: 2rem;
    }
    .headline {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      z-index: 2;
      position: relative;
      color: #fff;
    }
    main {
      padding: 4rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 5rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }
    section:nth-of-type(1) { animation-delay: 0.5s; }
    section:nth-of-type(2) { animation-delay: 1s; }
    section:nth-of-type(3) { animation-delay: 1.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      border-bottom: 2px solid #6f4e37;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style-type: square;
      margin-left: 1.5rem;
    }
    a {
      color: #6f4e37;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .ethiopia-map {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .logo {
        width: 200px;
      }
      .headline {
        font-size: 1.8rem;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rowsted Coffee Logo" class="logo"/>
    <div class="headline">Don't Drink Bad Coffee...<br>Get ROWSTED!!!</div>
